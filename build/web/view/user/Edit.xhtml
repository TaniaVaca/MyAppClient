<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserEditDlg" widgetVar="UserEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUserTitle}">
            <h:form id="UserEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.user != null}">
                        <p:outputLabel value="#{bundle.EditUserLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{userController.user.nombre}" title="#{bundle.EditUserTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{userController.user.apellido}" title="#{bundle.EditUserTitle_apellido}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{userController.user.cedula}" title="#{bundle.EditUserTitle_cedula}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_cedula}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userController.update}" value="#{bundle.Save}" update="display,:UserListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UserEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
