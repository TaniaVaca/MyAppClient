<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TarjetaCreditoViewDlg" widgetVar="TarjetaCreditoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTarjetaCreditoTitle}">
            <h:form id="TarjetaCreditoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tarjetaCreditoController.tarjetaCredito != null}">
                        <h:outputText value="#{bundle.ViewTarjetaCreditoLabel_producto}"/>
                        <h:outputText value="#{tarjetaCreditoController.tarjetaCredito.producto}" title="#{bundle.ViewTarjetaCreditoTitle_producto}"/>
                        <h:outputText value="#{bundle.ViewTarjetaCreditoLabel_user}"/>
                        <h:outputText value="#{tarjetaCreditoController.tarjetaCredito.user}" title="#{bundle.ViewTarjetaCreditoTitle_user}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TarjetaCreditoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
